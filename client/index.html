<!DOCTYPE html>
<html>

<head>
  <title>Back End Assessment</title>

</head>

<body class="container">
  <div>
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneBtn">See your fortune</button>
  </div>
  <p></p>
  <div>
    <h3>Your Information</h3>
    <form>
      <input type="text" id="firstName" placeholder="Frist Name" />
      <input type="text" id="lastName" placeholder="Last Name" />
      <h4>What do I want to learn about?</h4>
      <!-- <select id=selectCategory>
        <option value="selectPlaceholder">--Select One--</option>
        <option value="frontEnd">Front-end</option>
        <option value="backEnd">Back-end</option>
        <option value="UX">UX Design</option>
        <option value="DataAna">Data Analytics</option>
      </select> -->
      <button id=feBtn>Front-End</button>
      <button id=beBtn>Back-End</button>

      <button id=daBtn>Data Analytics</button>
    </form>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById("complimentButton").onclick = function () {
      axios.get("http://localhost:4000/api/compliment/")
        .then(function (response) {
          const data = response.data;
          alert(data);
        });
    }
      document.getElementById("fortuneBtn").onclick = () => {
        axios.get("http://localhost:4000/api/fortune/")
          .then((res) => {
            const ftunData = res.data;
            alert(ftunData);
          })
      }
      document.getElementById("feBtn").onclick = () => {
        axios.get("http://localhost:4000/api/front_end/")
          .then((res) => {
            for (i = 0; i < res.data.length; i++) {
                let feSite = document.createElement("li");
                feSite.textContent = res.data[i];
                document.body.appendChild(feSite)
            })
          }
  </script>
</body>

</html>
